plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-beta-3'
    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'
    testImplementation("io.github.bonigarcia:webdrivermanager:4.4.3")
}

test {
    useTestNG() {
        suites("src/test/resources/suites/testng.xml")
    }
}